<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Milk Mix</title>
</head>
<body>
    <h1>Perfect Milk Mix</h1>

    <p>沸騰させたお湯の温度:　
    <input type="number" name="t_hot" id="t_hot" value="100"> ℃
    </p>

    <p>冷ます水の温度:　
    <input type="number" name="t_cold" id="t_cold" value="20"> ℃
    </p>

    <p>作るミルクの温度:　
    <input type="number" name="t_milk" id="t_milk" value="40"> ℃
    </p>
    
    <p>作るミルクの量:　
    <input type="number" name="amount_milk" id="amount_milk" value="100"> ml
    </p>

    <p>
    <input type="button" name="btn_calc" id="btn_calc" value="計算する">
    </p>

    <hr>

    <p style="color:red">お湯の量:　</p>
    <p style="color:red; font-size: 30px; font-weight: bold;" id="result_amount_hot"></p>

    <p style="color:blue">水の量:　</p>
    <p style="color:blue; font-size: 30px; font-weight: bold;" id="result_amount_cold"></p>


    <script>
        function calc_perfect_milk_mix(){
            let v_result_amount_hot = (t_milk.value-t_cold.value)/(t_hot.value-t_cold.value)*amount_milk.value;
            let v_result_amount_cold = (t_hot.value-t_milk.value)/(t_hot.value-t_cold.value)*amount_milk.value;
            result_amount_hot.innerText = v_result_amount_hot + ' ml';
            result_amount_cold.innerText = v_result_amount_cold + ' ml';
        }

        let t_hot = document.getElementById('t_hot');
        let t_cold = document.getElementById('t_cold');
        let t_milk = document.getElementById('t_milk');
        let amount_milk = document.getElementById('amount_milk');

        let btn_calc = document.getElementById('btn_calc');

        let result_amount_hot = document.getElementById('result_amount_hot');
        let result_amount_cold = document.getElementById('result_amount_cold');

        btn_calc.addEventListener('click', calc_perfect_milk_mix);
    </script>
</body>
</html>
